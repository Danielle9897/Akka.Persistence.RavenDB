name: tests/akka

on:
  push:
    branches:
        - main

  pull_request:
    branches:
        - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0'

    - name: Install dependencies
      run: dotnet restore
      working-directory: ./test/Akka.Persistence.RavenDB.Tests

    - name: Build dotnet
      run: dotnet build
      working-directory: ./test/Akka.Persistence.RavenDB.Tests

    - name: Test - Release
      run: dotnet test --configuration Release --no-restore
      working-directory: ./test/Akka.Persistence.RavenDB.Tests